<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Crypto News of the Day</h3>
    <div class="container">
        <form th:action="/articles" method="post">
            <div data-th-each="i : ${articles}"></div>
            <table>
                    <tr data-th-value="${i.getId}"></tr>
                    <td data-th-src="@{i.getImageurl}"></td>
                    <tr data-th-text="${i.getTitle}"></tr>
                    <tr data-th-text="${i.getBody}"></tr>
                    <br>
                    <tr data-th-text="${i.getTags}"></tr> 
                    <tr data-th-text="${i.getCategories}"></tr>
                    <br>
                    <tr data-th-text="${i.getPublished_on}"></tr>
                    <tr data-th-href = "${i.getUrl}"></tr>
                        
            </table>
            <button type="submit">Save</button>
        </div>
        </form>

</body>
</html>
