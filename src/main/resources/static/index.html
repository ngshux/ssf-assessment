<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Crypto News of the Day</h3>

    </table>
    <form th:action="/articles" method="post">
        <div data-th-each="i : ${articles}">
            <table>
                <tr >
                    Id: <div data-th-value="${i.getId}"></tr>
                <td >
                    <div data-th-src="${i.getImageurl}"></td>
                <tr>
                    Title: <div data-th-text="#{i.getTitle}"></div>
                </tr>
                <tr>
                    <div data-th-text="${i.getBody}"></tr>
                <br>
                <tr >
                    Tags : <div data-th-text="${i.getTags}"></tr> 
                <tr >
                    Categories : <div data-th-text="${i.getCategories}"></tr>
                <br>
                <tr >
                    Published on : <div data-th-text="${i.getPublished_on}"></tr>
                <tr >
                    <a th:href = "@{i.getUrl}">Link</tr>
                    
        </table>
        <button type="submit">Save</button>
        </div>
    </form>

</body>
</html>
